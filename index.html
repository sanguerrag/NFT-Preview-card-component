<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
      <div class="container">
        <div class="image-icon-container">
          <img src="./images/image-equilibrium.jpg" alt="cube-image" class="image-equilibrium">
          <div class="middle">
            <img class="view" src="./images/icon-view.svg" alt="viw-icon">
          </div>
        </div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="auction-container">
          <div class="eth">
            <img src="./images/icon-ethereum.svg" alt="ethereum-image">
            <p>0.041 ETH</p>
          </div>
          <div class="days-left">
            <img src="./images/icon-clock.svg" alt="clock-image">
            <p>3 days left</p>
          </div>
        </div>
        <div class="author">
          <img src="./images/image-avatar.png" alt="author-pic">
          <p>Creation of <a href="">Jules Wyvern</a></p>
        </div>
      </div> 
  </main>

  </div>
</footer>

</body>
</html>
